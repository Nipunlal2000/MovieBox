<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    	<title>MovieBox App</title>


    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" media="all">

</head>

<body>
<div class="page-wrapper bg-dark p-t-100 p-b-50">
    <div class="wrapper wrapper--w900">
        <div class="card card-6">
            <div class="card-heading">
                <h2 class="title">Update Profile</h2>

            </div>
            <div class="card-body">

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="name">First Name</div>
                        <div class="value">
                            <input class="input--style-6" type="text" name="firstname" value="{{ form.instance.firstname }}">
                        </div>
                    </div>
                  <div class="form-row">
                        <div class="name">Last Name</div>
                        <div class="value">
                            <input class="input--style-6" type="text" name="lastname" value="{{ form.instance.lastname }}">
                        </div>
                    </div>
                  <div class="form-row">
                        <div class="name">Email</div>
                        <div class="value">
                            <input class="input--style-6" type="email" name="email" value="{{ form.instance.email }}">
                        </div>
                    </div>


                    <div class="card-footer">
                        <button class="btn btn--radius-2 btn--blue-2" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>


<!-- Main JS-->
<script src="{% static 'assets/js/global.js' %}"></script>

</body>

</html>
<!-- end document-->
